<!DOCTYPE html>
<html>
	<head>
		<title>Results</title>
	</head>
	<body>
		<h1>Results</h1>
		
		<a href="/mltest/">Back to input</a><br>

		{% if not errors %}			
			<table>
			{% for header in headers %}
				<th>{{ header }}</th>
			{% endfor %}
			{% for row in data %}
				<tr>
				{% for col in row %}
					<td>{{ col }}</td>
				{% endfor %}
				</tr>				
			{% endfor %}
			</table>
		{% else %}
			<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
			</ul>
		{% endif %}

	</body>
</html>
