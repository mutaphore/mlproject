<!DOCTYPE html>
<html>
	<head>
		<title>Results</title>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="/static/mltest/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/mltest/bootstrap-3.2.0-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="/static/mltest/bootstrap-3.2.0-dist/css/bootstrap.css">
	</head>
	<body>
		<h1>Results</h1>
		
		<a href="/mltest/">Back to input</a><br>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					{% if not errors %}			
					<table class="table table-bordered table-hover">
						<thead>
						{% for header in headers %}
							<th>{{ header }}</th>
						{% endfor %}
						</thead>
						<tbody>
						{% for row in data %}
							<tr>
							{% for col in row %}
								<td>{{ col }}</td>
							{% endfor %}
							</tr>				
						{% endfor %}
						</tbody>
					</table>
					{% else %}
					<ul>
					{% for error in errors %}
						<li>{{ error }}</li>
					{% endfor %}
					</ul>
					{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
